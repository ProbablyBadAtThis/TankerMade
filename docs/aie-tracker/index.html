<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIE Issue Tracker - TankerMade</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f1535 0%, #0a0e27 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #0075ff 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #a0aec0;
            font-size: 1rem;
            font-weight: 400;
        }

        .last-updated {
            color: #718096;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .filter-section {
            background: rgba(6, 11, 40, 0.94);
            border: 1px solid rgba(226, 232, 240, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .filter-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #a0aec0;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .filter-btn {
            background: rgba(0, 117, 255, 0.15);
            border: 1px solid rgba(0, 117, 255, 0.3);
            color: #00d4ff;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background: rgba(0, 117, 255, 0.25);
            border-color: rgba(0, 117, 255, 0.5);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #0075ff;
            border-color: #0075ff;
            color: #fff;
        }

        .stats-bar {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(6, 11, 40, 0.94);
            border: 1px solid rgba(226, 232, 240, 0.1);
            border-radius: 10px;
            padding: 1rem 1.5rem;
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #a0aec0;
            margin-top: 0.25rem;
        }

        #issues-container {
            display: grid;
            gap: 1.25rem;
        }

        .issue-card {
            background: rgba(6, 11, 40, 0.94);
            border: 1px solid rgba(226, 232, 240, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .issue-card:hover {
            transform: translateY(-4px);
            border-color: rgba(0, 117, 255, 0.4);
            box-shadow: 0 8px 24px rgba(0, 117, 255, 0.15);
        }

        .priority-critical {
            border-left: 4px solid #ff0000;
        }

        .priority-high {
            border-left: 4px solid #ff4444;
        }

        .priority-medium {
            border-left: 4px solid #ffaa00;
        }

        .priority-low {
            border-left: 4px solid #00d4ff;
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .issue-number {
            font-size: 0.8rem;
            color: #718096;
            font-weight: 600;
        }

        .issue-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-open {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-closed {
            background: rgba(255, 68, 68, 0.15);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .issue-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .issue-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            font-size: 0.85rem;
            color: #a0aec0;
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meta-label {
            font-weight: 600;
            color: #718096;
        }

        .issue-labels {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .label {
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(0, 117, 255, 0.15);
            border: 1px solid rgba(0, 117, 255, 0.3);
            color: #00d4ff;
        }

        .label.priority {
            background: rgba(255, 170, 0, 0.15);
            border-color: rgba(255, 170, 0, 0.3);
            color: #ffaa00;
        }

        .label.role {
            background: rgba(138, 43, 226, 0.15);
            border-color: rgba(138, 43, 226, 0.3);
            color: #a78bfa;
        }

        .issue-body {
            color: #cbd5e0;
            line-height: 1.6;
            margin-bottom: 1rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .issue-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(226, 232, 240, 0.1);
        }

        .view-link {
            color: #00d4ff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .view-link:hover {
            color: #0075ff;
            transform: translateX(4px);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.1rem;
            color: #a0aec0;
        }

        .error {
            background: rgba(255, 68, 68, 0.15);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-top: 2rem;
        }

        .no-issues {
            text-align: center;
            padding: 3rem;
            color: #a0aec0;
            font-size: 1.1rem;
        }

        .no-issues-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 117, 255, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 117, 255, 0.7);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .filter-buttons {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .stats-bar {
                gap: 1rem;
            }

            .issue-card {
                padding: 1rem;
            }

            .issue-title {
                font-size: 1rem;
            }

            .issue-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AIE Issue Tracker</h1>
            <p class="subtitle">Inter-AIE Communication & Task Management</p>
            <p class="last-updated" id="last-updated">Loading...</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="stat-total">0</div>
                <div class="stat-label">Total Open Issues</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-critical">0</div>
                <div class="stat-label">Critical Priority</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-high">0</div>
                <div class="stat-label">High Priority</div>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-title">Filter by AIE Role</div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-role="all">All Issues</button>
                <button class="filter-btn" data-role="technical-writer">Technical Writer</button>
                <button class="filter-btn" data-role="qa-tester">QA Tester</button>
                <button class="filter-btn" data-role="product-manager">Product Manager</button>
                <button class="filter-btn" data-role="marketing">Marketing</button>
                <button class="filter-btn" data-role="support">Support</button>
                <button class="filter-btn" data-role="ux-ui">UX/UI Designer</button>
                <button class="filter-btn" data-role="trainer">Trainer</button>
                <button class="filter-btn" data-role="developer">Developer</button>
                <button class="filter-btn" data-role="oversight">AIE Oversight</button>
            </div>
        </div>

        <div id="issues-container">
            <div class="loading">Loading issues...</div>
        </div>
    </div>

    <script>
        // Configuration - REPLACE WITH YOUR REPO
        const GITHUB_REPO = 'ProbablyBadAtThis/TankerMade'; // TODO: Replace with your repo
        const GITHUB_API = `https://api.github.com/repos/${GITHUB_REPO}/issues`;

        let allIssues = [];
        let currentFilter = 'all';

        // Load issues on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadIssues();
            setupFilterButtons();
        });

        // Setup filter button event listeners
        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.role;
                    displayIssues();
                });
            });
        }

        // Fetch issues from GitHub API
        async function loadIssues() {
            try {
                const container = document.getElementById('issues-container');
                container.innerHTML = '<div class="loading">Loading issues...</div>';

                // Fetch open issues with 'aie' label
                const response = await fetch(`${GITHUB_API}?state=open&labels=aie&per_page=100`);

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }

                allIssues = await response.json();

                // Update last updated time
                document.getElementById('last-updated').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`;

                displayIssues();
                updateStats();
            } catch (error) {
                console.error('Error loading issues:', error);
                document.getElementById('issues-container').innerHTML = `
                    <div class="error">
                        <strong>Error loading issues</strong><br>
                        ${error.message}<br><br>
                        <small>Check console for details. Make sure to update GITHUB_REPO in the code.</small>
                    </div>
                `;
            }
        }

        // Display filtered issues
        function displayIssues() {
            const container = document.getElementById('issues-container');

            // Filter issues based on current filter
            let filteredIssues = allIssues;
            if (currentFilter !== 'all') {
                filteredIssues = allIssues.filter(issue => 
                    issue.labels.some(label => 
                        label.name === `aie:${currentFilter}`
                    )
                );
            }

            if (filteredIssues.length === 0) {
                container.innerHTML = `
                    <div class="no-issues">
                        <div class="no-issues-icon">✓</div>
                        <p>No open issues for this role.</p>
                    </div>
                `;
                return;
            }

            // Generate HTML for each issue
            container.innerHTML = filteredIssues.map(issue => generateIssueCard(issue)).join('');
        }

        // Generate HTML for a single issue card
        function generateIssueCard(issue) {
            const priority = getPriorityFromLabels(issue.labels);
            const roles = getRolesFromLabels(issue.labels);
            const priorityClass = priority.toLowerCase().replace(' ', '-');

            return `
                <div class="issue-card priority-${priorityClass}">
                    <div class="issue-header">
                        <span class="issue-number">#${issue.number}</span>
                        <span class="issue-status status-${issue.state}">${issue.state}</span>
                    </div>

                    <div class="issue-title">${escapeHtml(issue.title)}</div>

                    <div class="issue-meta">
                        <div class="meta-item">
                            <span class="meta-label">Assigned to:</span>
                            <span>${roles.join(', ') || 'Unassigned'}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Priority:</span>
                            <span>${priority}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Created:</span>
                            <span>${new Date(issue.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>

                    <div class="issue-labels">
                        ${generateLabelsHtml(issue.labels)}
                    </div>

                    <div class="issue-body">
                        ${escapeHtml(issue.body || 'No description provided.')}
                    </div>

                    <div class="issue-footer">
                        <a href="${issue.html_url}" target="_blank" class="view-link">
                            View on GitHub →
                        </a>
                    </div>
                </div>
            `;
        }

        // Generate HTML for labels
        function generateLabelsHtml(labels) {
            return labels
                .filter(label => !label.name.startsWith('aie:') && label.name !== 'aie')
                .map(label => {
                    const isPriority = label.name.startsWith('priority:');
                    const isRole = label.name.startsWith('role:');
                    const className = isPriority ? 'priority' : (isRole ? 'role' : '');
                    return `<span class="label ${className}">${escapeHtml(label.name)}</span>`;
                })
                .join('');
        }

        // Extract priority from labels
        function getPriorityFromLabels(labels) {
            const priorityLabel = labels.find(l => l.name.startsWith('priority:'));
            if (priorityLabel) {
                return priorityLabel.name.split(':')[1].toUpperCase();
            }
            return 'MEDIUM';
        }

        // Extract AIE roles from labels
        function getRolesFromLabels(labels) {
            return labels
                .filter(l => l.name.startsWith('aie:'))
                .map(l => l.name.split(':')[1].split('-').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' '));
        }

        // Update statistics
        function updateStats() {
            const total = allIssues.length;
            const critical = allIssues.filter(i => 
                i.labels.some(l => l.name === 'priority:critical')
            ).length;
            const high = allIssues.filter(i => 
                i.labels.some(l => l.name === 'priority:high')
            ).length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-critical').textContent = critical;
            document.getElementById('stat-high').textContent = high;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-refresh every 5 minutes
        setInterval(loadIssues, 5 * 60 * 1000);
    </script>
</body>
</html>
